<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>To do list</title>
    </head>
    <body>
        <div class="header page_header">
            <div class="header_navigation">
                <button class="header_nav_btn">Link</button>
                <div class="header_nav_div">
                    <a>Link#1</a>
                    <a>Link#2</a>
                    <a>Link#3</a>
                </div>
            </div>
        </div>
        <div class="todo-container">
            <ul class="todo-container_list"> 
                <li>
                    <input type="checkbox" checked>
                    Создать план
                </li>
                <li>
                    <input type="checkbox">
                    Выполнить первый пункт
                </li>
                <li>
                    <input type="checkbox">
                    Осознать, что два пункта уже выполнены
                </li>
                <li>
                    <input type="checkbox">
                    Отдохнуть от проделанной работы
                </li>
            </ul>
        </div>
        <div class="buttons-container">
            <div id="1" class="buttons-container_button">Кнопка1</div>
            <div class="buttons-container_button">Кнопка2</div>
            <div class="buttons-container_button">Кнопка3</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
