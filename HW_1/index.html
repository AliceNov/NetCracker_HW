<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>To do list</title>
    </head>
    <body>
        <div class="header"></div>
        <div class="todo-container">
            <ul class="todo-list"> 
                <li>
                    <input type="checkbox" checked>
                    Создать план
                </li>
                <li>
                    <input type="checkbox">
                    Выполнить первый пункт
                </li>
                <li>
                    <input type="checkbox">
                    Осознать, что два пункта уже выполнены
                </li>
                <li>
                    <input type="checkbox">
                    Отдохнуть от проделанной работы
                </li>
            </ul>
        </div>
        <div class="buttons-container">
            <div class="button">Кнопка1</div>
            <div class="button">Кнопка2</div>
            <div class="button">Кнопка3</div>
        </div>
    </body>
</html>
