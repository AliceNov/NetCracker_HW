<div class="form-container" >
    <div class="form-container-popup">
      <form [formGroup]="formAddEdit" (ngSubmit)="_onSubmit()">
        <div class="form-container-div">
          <div formGroupName="fio" >
            <div id="lastName">
              <label>Фамилия</label>
              <input  name="lastName" formControlName="lastName"  />
            </div>
            <div  id="firstName" [ngClass]="{'div-input': formAddEdit.get('fio')?.hasError('matchedLast')  || formAddEdit.get('fio')?.hasError('matchedMiddle')}">
              <label>Имя</label>
              <input  formControlName="firstName" [ngClass]="{'tool-error': formAddEdit.get('fio')?.hasError('matchedLast')  || formAddEdit.get('fio')?.hasError('matchedMiddle')}" />
              <span [ngClass]="{'tooltip': formAddEdit.get('fio')?.hasError('matchedLast'),
                               'tooltip-hid': !formAddEdit.get('fio')?.hasError('matchedLast') }">
                      Имя совпадает с фамилией
            </span>
              <span [ngClass]="{'tooltip': formAddEdit.get('fio')?.hasError('matchedMiddle'),
                               'tooltip-hid': !formAddEdit.get('fio')?.hasError('matchedMiddle')}">
                      Имя совпадает с отчеством
          </span>
            </div>
            <div id="middleName">
              <label>Отчество</label>
              <input  formControlName="middleName" />
            </div>
          </div>
          <div class="div-input">
            <label>Дата рождения</label>
            <input  type="date" formControlName="birthDate"   />
            <span  [ngClass]="{'tooltip': formAddEdit.get('birthDate')?.hasError('birthDate') && formAddEdit.get('birthDate')?.dirty, 
                               'tooltip-hid': !formAddEdit.get('birthDate')?.hasError('birthDate')}" >
              Дата не должна быть больше {{currentDate | date: 'dd/mm/yy'}}
            </span>
          </div>
          <div>
            <label>Средний балл</label>
            <input type="number" formControlName="averageScore" />
          </div>
          <button class="form-button" (click)="closeButton()">Закрыть</button>
          <button  [ngClass]="{'button-valid': !formAddEdit.valid, 'batton-invalid': formAddEdit.valid }"  class="submit-button" type="submit" [disabled]="!formAddEdit.valid" (click)="submitButton()" >{{buttonName}}</button>
        </div>
        
      </form>
    </div> 
  </div>
